version: 1
frontend:
  phases:
    preBuild:
      commands:
        - |
          cat > config.js <<EOF
          window.env = {
            VITE_API_ENDPOINT: "${VITE_API_ENDPOINT}"
          };
          EOF
    build:
      commands:
        - echo "No build step needed for static HTML"
  artifacts:
    baseDirectory: ./
    files:
      - '**/*'
  cache:
    paths: []